services:
  web-app:
    build:
      context: .
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/backend
    environment:
      - DB_HOST=database
      - DB_NAME=TODO
      - DB_USER=postgres
      - DB_PASS=123456
    command: >
      sh -c "python manage.py runserver 0.0.0.0:8000"
    depends_on:
      - database

  database:
    image: postgres:14.6
    environment:
      - POSTGRES_DB=TODO
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=123456