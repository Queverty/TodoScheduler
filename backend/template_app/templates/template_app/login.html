{% extends 'template_app/index.html' %}
{% load static %}
{% block content %}
    <link rel="stylesheet" type="text/css" href="{% static 'todolist/css/register.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
    <div class="main">
        <input type="checkbox" id="chk" aria-hidden="true">
        <div class="signup">
            <form method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                <label>Авторизация</label>
                <input type="username" name="username" placeholder="Логин" required="">
                <input type="password" name="pswd" placeholder="Пароль" required="">
                <button>Войти</button>
            </form>
        </div>
        <div class="login">
            <label><a style="color: #0a53be" href="{% url 'register' %}">Регистрация</a></label>
        </div>
    </div>
{% endblock %}
