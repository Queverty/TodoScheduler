{% extends 'template_app/index.html' %}
{% load static %}
{% block content %}

    <!-- Services -->
    <section class="services d-flex align-items-center py-5" id="services">
        <div class="container text-light">
            <div class="text-center pb-4">
                <h2 class="py-2">Ваши предметы</h2>
            </div>
            <div class="row gy-4 py-2" data-aos="zoom-in">
                <div class="my-3">
                    <a class="btn" href="{% url 'inventory-delete' %}">Очистить инвентарь</a>
                </div>
                {% for inv in inventory %}
                    <div class="col-lg-4">
                        <div class="card bg-transparent">
                            <i class="fas fa-home fa-2x"></i>
                            <h4 class="py-2">{{ inv.product }}</h4>
                            <p class="para-light">Описание - {{ inv.description }}</p>
                            <p class="para-light">Количество - {{ inv.quantity }}</p>
                            <img src="{{ inv.img.url }}">

                        </div>
                    </div>
                {% endfor %}
            </div> <!-- end of row -->
        </div> <!-- end of container -->
    </section> <!-- end of services -->
{% endblock %}
