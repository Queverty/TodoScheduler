{% extends 'template_app/index.html' %}
{% load static %}
{% block content %}
    <link rel="stylesheet" type="text/css" href="{% static 'todolist/css/register.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
<div class="main">
    <input type="checkbox" id="chk" aria-hidden="true">

    <div class="signup">
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <h1>{{ message }}</h1>
                {% endfor %}
            </ul>
        {% endif %}
        <form method="POST" action="{% url 'register' %}">
            {% csrf_token %}
            <label for="chk" aria-hidden="true">Регистрация</label>
            <input type="text" name="txt" placeholder="Логин" required="">
            <input type="email" name="email" placeholder="Email" required="">
            <input type="password" name="pswd" placeholder="Пароль" required="">
            <button>Зарегистрироваться</button>
        </form>
    </div>
    <div class="login">
        <label><a style="color: #0a53be" href="{% url 'login' %}">Авторизация</a></label>
    </div>
</div>
{% endblock %}
